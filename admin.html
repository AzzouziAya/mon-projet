<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styleadmin.css">
</head>
<body>
    <nav class="admin-nav">
        <h1>Tableau de bord Admin</h1>
        <div class="admin-nav-buttons">
            <a href="web.html" class="nav-btn home-btn">
                <i class="fas fa-home"></i> Accueil
            </a>
            <button class="nav-btn logout-btn">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
        </div>
    </nav>
    <div class="admin-container">
        <div class="product-form">
            <h2>GESTION DES PRODUITS</h2>
            <form id="productForm">
                <input type="text" id="productTitle" placeholder="Nom du produit" required>
                <textarea id="productDescription" placeholder="Description"></textarea>
                <select id="productCategory" required>
                    <option value="">Choisir une catégorie</option>
                    <option value="art">Art</option>
                    <option value="quotes">Citations</option>
                    <option value="movies">Films</option>
                    <option value="music">Musique</option>
                </select>
                <input type="number" id="productPrice" placeholder="Prix (DH)" min="0" required>
                <input type="number" id="productRating" placeholder="Note (1-5)" min="1" max="5" required>
                <div class="image-upload">
                    <label for="productImage">Choisir une image :</label>
                    <input type="file" id="productImage" accept="image/*">
                </div>
                <button type="submit" id="submitBtn">Ajouter</button>
            </form>
        </div>
    
        <div class="product-list">
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Produit</th>
                        <th>Prix</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <!-- Produits chargés dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="data.js"></script>

    <script src="admin.js"></script>
    
</body>
</html>
